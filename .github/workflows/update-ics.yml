name: Update Fight Calendar ICS (main)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update-ics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ics

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and generate ICS
        run: |
          pnpm build
          node dist/cli.js --output FightCalendar.ics

      - name: Prepare ics branch
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B ics
          git add FightCalendar.ics
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update FightCalendar.ics"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Push updates
        if: steps.commit.outputs.changed == 'true'
        run: git push origin ics
