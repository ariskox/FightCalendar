<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FightCalendar Subscribe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c111b;
      --card: rgba(17, 24, 39, 0.7);
      --accent: #ff7a18;
      --accent-2: #af2cff;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(255, 255, 255, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(175, 44, 255, 0.18), transparent 25%),
                  radial-gradient(circle at 80% 30%, rgba(255, 122, 24, 0.2), transparent 25%),
                  linear-gradient(135deg, #0b1020 0%, #0f172a 60%, #0b1020 100%);
      color: var(--text);
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      padding: 24px;
    }
    .shell {
      width: min(960px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
    }
    .header {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
    }
    .title-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.2px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
      font-size: 14px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: auto;
      align-items: flex-end;
    }
    .actions .btn { justify-content: center; }
    .btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b0c14;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      letter-spacing: 0.1px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 10px 30px rgba(255, 122, 24, 0.25);
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    .link-field {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      width: min(520px, 100%);
    }
    .link-field input {
      width: 100%;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 14px;
    }
    .link-field button {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.1s ease;
    }
    .link-field button:hover { background: rgba(255, 255, 255, 0.12); }

    @media (max-width: 640px) {
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="title-group">
        <h1>FightCalendar</h1>
        <p class="subtitle">Subscribe to keep fight nights on your radar.</p>
      </div>
      <div class="actions">
        <a class="btn" id="subscribeBtn" href="#">Subscribe</a>
        <a class="btn" id="googleBtn" href="#" target="_blank" rel="noopener">Add to Google Calendar</a>
      </div>
    </div>

    <div class="link-field">
      <input id="calendarUrl" type="text" readonly aria-label="Calendar subscription URL">
      <button id="copyBtn" type="button">Copy</button>
    </div>
  </div>

  <script>
    (function() {
      const feedUrl = 'webcal://raw.githubusercontent.com/ariskox/FightCalendar/ics/FightCalendar.ics';
      const subscribeBtn = document.getElementById('subscribeBtn');
      const googleBtn = document.getElementById('googleBtn');
      const calendarUrlInput = document.getElementById('calendarUrl');
      const copyBtn = document.getElementById('copyBtn');

      subscribeBtn.href = feedUrl;
      googleBtn.href = `https://calendar.google.com/calendar/u/0/r?cid=${encodeURIComponent(feedUrl)}`;
      calendarUrlInput.value = feedUrl;

      copyBtn.addEventListener('click', () => {
        calendarUrlInput.select();
        document.execCommand('copy');
        copyBtn.textContent = 'Copied';
        setTimeout(() => { copyBtn.textContent = 'Copy'; }, 1200);
      });
    })();
  </script>
</body>
</html>
